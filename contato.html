<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Contato - Drip Store</title>
   <style>
  body {
  font-family: Arial, sans-serif;
  background: linear-gradient(240deg, #36075e, #09071b);
  margin: 0;
  padding: 0;
  color: #333;
}

header {
  background: #fff;
  padding: 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 1px solid #ccc;
}

.logo img {
  height: 50px;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0;
  padding: 0;
}

nav ul li {
  border: none;
}

nav ul li a {
  text-decoration: none;
  color: #333;
  font-weight: bold;
  transition: color 0.3s;
}

nav ul li a:hover {
  color: #3498db;
}

.formulario {
  max-width: 600px;
  margin: 40px auto;
  padding: 20px;
  background: #fff;
  border-radius: 8px;
  border: 1px solid #ddd;
}

.formulario h2 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 24px;
}

form label {
  display: block;
  margin: 10px 0 5px;
  font-weight: bold;
}

form input,
form textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  margin-bottom: 15px;
  font-size: 16px;
}

form textarea {
  min-height: 120px;
}

form button {
  background: #3498db;
  color: #fff;
  border: none;
  padding: 12px 20px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  font-size: 16px;
  transition: background 0.3s;
}

form button:hover {
  background: #2980b9;
}

@media (max-width: 600px) {
  header {
    flex-direction: column;
    align-items: flex-start;
  }

  nav ul {
    flex-direction: column;
    gap: 10px;
    margin-top: 10px;
  }

  .formulario {
    margin: 20px;
    padding: 15px;
  }
}
</style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="imagens/logo-jordan-4.png" alt="Drip Store">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">In√≠cio</a></li>
        <li><a href="produtos.html">Produtos</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <section class="formulario">
    <h2>Entre em Contato</h2>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </section>

</body>
</html>
